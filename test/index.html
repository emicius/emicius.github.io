<!DOCTYPE html>
<html>
    <head>
        <title>QGIS2leaf webmap</title>
    
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/label.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/label.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    </head>
    <body>
        <div id="map"></div>
        <script src="data/json_DTAKAI.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[55.2528579443,20.3599374127],[55.7054497338,21.7455365586]]);
        var hash = new L.Hash(map);
        var additional_attrib = '<a href="https://github.com/tomchadwin/qgis2web" target ="_blank">qgis2web</a>';
        var feature_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var layerOrder=new Array();
        function restackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                feature_group.removeLayer(layerOrder[index]);
                feature_group.addLayer(layerOrder[index]);
            }
        }

        layerControl = L.control.layers({},{},{collapsed:false});

    function doStyleDTAKAI(feature) {
        switch (feature.properties.SALTINIS) {
            default:
                return {
                    color: '#663acc',
                    weight: '1.04',
                    dashArray: '',
                    opacity: '1.0',
                };
                break;
        case 'BP':
            return {
                    color: '#d8b866',
                    weight: '1.04',
                    dashArray: '',
                    opacity: '1.0',
                };
                break;
        case 'KN':
            return {
                    color: '#80e974',
                    weight: '1.04',
                    dashArray: '',
                    opacity: '1.0',
                };
                break;
        case 'NW':
            return {
                    color: '#73cbd4',
                    weight: '1.04',
                    dashArray: '',
                    opacity: '1.0',
                };
                break;
        case 'SQ':
            return {
                    color: '#c91e71',
                    weight: '1.04',
                    dashArray: '',
                    opacity: '1.0',
                };
                break;
        }
    }
            var json_DTAKAIJSON = new L.geoJson(json_DTAKAI, {
                style: doStyleDTAKAI
            });
            layerOrder[layerOrder.length] = json_DTAKAIJSON;
        //add comment sign to hide this layer on the map in the initial view.
        feature_group.addLayer(json_DTAKAIJSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
    </script>
</body>
</html>
