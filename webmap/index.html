<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Administracinsribos_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[54.554267106547016,24.87873035000189],[54.89190079361642,25.907244521832062]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoiZW1pY2l1cyIsImEiOiJhMTNjOGI3NzlhMzUyNTFmOTk5MDM4Y2M2MjI0MDdjMSJ9.5gU1YRd38gCgmvpEpseIwA'
}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Administracinsribos_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GKODAS'] !== null ? Autolinker.link(feature.properties['GKODAS'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">VARDAS</th>\
                        <td>' + (feature.properties['VARDAS'] !== null ? Autolinker.link(feature.properties['VARDAS'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>GYV_SK</strong><br />' + (feature.properties['GYV_SK'] !== null ? Autolinker.link(feature.properties['GYV_SK'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_Administracinsribos_0_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#e41a1c',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_Administracinsribos_0_0.addTo(map);
        function style_Administracinsribos_0_0() {
            return {
                pane: 'pane_Administracinsribos_0',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Administracinsribos_0_0,
                interactive: true,
            }
        }
        function style_Administracinsribos_0_1() {
            return {
                pane: 'pane_Administracinsribos_0',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Administracinsribos_0');
        map.getPane('pane_Administracinsribos_0').style.zIndex = 400;
        map.getPane('pane_Administracinsribos_0').style['mix-blend-mode'] = 'normal';
        var layer_Administracinsribos_0 = new L.geoJson.multiStyle(json_Administracinsribos_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Administracinsribos_0',
            layerName: 'layer_Administracinsribos_0',
            pane: 'pane_Administracinsribos_0',
            onEachFeature: pop_Administracinsribos_0,
            styles: [style_Administracinsribos_0_0,style_Administracinsribos_0_1,]
        });
        bounds_group.addLayer(layer_Administracinsribos_0);
        map.addLayer(layer_Administracinsribos_0);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Administracinsribos_0.png" /> Administracinės ribos': layer_Administracinsribos_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Administracinsribos_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'VARDAS'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
